      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/auth:latest ./apps/auth
      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/auth:latest

  push-automacao:
