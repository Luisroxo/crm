name: CI/CD Monorepo
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Lint monorepo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  build-monorepo:
    name: Build monorepo
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build all apps
        run: pnpm build

  push-api:
    name: Push Docker image - api
    runs-on: ubuntu-latest
  needs: [build-monorepo, build-api]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api:latest ./apps/api
      - name: Push image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/api:latest

  push-auth:
    name: Push Docker image - auth
    runs-on: ubuntu-latest
  needs: [build-monorepo, build-auth]
    if: github.ref == 'refs/heads/main'
    steps:
